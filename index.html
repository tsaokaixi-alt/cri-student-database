<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRI Student Database</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#f5f7fa}
        .container{max-width:1700px;margin:0 auto;padding:20px}
        header{background:linear-gradient(135deg,#4472C4,#2f5496);color:#fff;padding:25px;border-radius:12px;margin-bottom:20px}
        header h1{font-size:1.8rem;margin-bottom:5px}
        .stats{display:flex;gap:12px;margin-bottom:20px;flex-wrap:wrap}
        .stat{background:#fff;padding:15px 20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.08);text-align:center;min-width:100px;cursor:pointer;transition:all .2s}
        .stat:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.15)}
        .stat.active{border:2px solid #4472C4;background:#f0f4ff}
        .stat .num{font-size:1.6rem;font-weight:700;color:#4472C4}
        .stat .label{font-size:.7rem;color:#666;text-transform:uppercase}
        .filters{background:#fff;padding:20px;border-radius:12px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
        .filter-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
        .filter-group label{display:block;font-size:.7rem;color:#666;text-transform:uppercase;margin-bottom:4px}
        .filter-group input,.filter-group select{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;font-size:.85rem}
        .filter-group input:focus,.filter-group select:focus{outline:none;border-color:#4472C4}
        .results{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.08);overflow:hidden}
        .results-header{padding:15px 20px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
        .table-wrap{overflow-x:auto;max-height:600px}
        table{width:100%;border-collapse:collapse;font-size:.8rem}
        th{background:#4472C4;color:#fff;padding:10px 8px;text-align:left;font-weight:600;cursor:pointer;white-space:nowrap;position:sticky;top:0}
        th:hover{background:#2f5496}
        td{padding:8px;border-bottom:1px solid #eee;max-width:180px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
        tr:hover{background:#f0f4ff}
        tr:nth-child(even){background:#fafbfc}
        tr:nth-child(even):hover{background:#e8f0ff}
        .id-cell{background:#e8f5e9;font-weight:600;font-family:monospace;color:#2e7d32;cursor:pointer}
        .id-cell:hover{text-decoration:underline;color:#1b5e20}
        .btn{background:#4472C4;color:#fff;border:none;padding:5px 10px;border-radius:4px;cursor:pointer;font-size:.7rem}
        .btn:hover{background:#2f5496}
        .btn-clear{background:#6c757d;margin-top:12px}
        a{color:#4472C4;text-decoration:none}
        a:hover{text-decoration:underline}
        .link-icon{font-size:.75rem}
        .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:1000;justify-content:center;align-items:center;padding:20px}
        .modal.active{display:flex}
        .modal-content{background:#fff;border-radius:12px;max-width:750px;width:100%;max-height:90vh;overflow-y:auto}
        .modal-header{background:#4472C4;color:#fff;padding:20px;position:relative}
        .modal-header h2{font-size:1.2rem}
        .modal-close{position:absolute;top:15px;right:15px;background:rgba(255,255,255,.2);border:none;color:#fff;width:28px;height:28px;border-radius:50%;cursor:pointer;font-size:16px}
        .modal-close:hover{background:rgba(255,255,255,.3)}
        .modal-body{padding:20px}
        .section-title{font-size:.85rem;font-weight:700;color:#4472C4;margin:15px 0 10px;padding-bottom:5px;border-bottom:2px solid #e0e0e0}
        .section-title:first-child{margin-top:0}
        .info-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
        .info-item{background:#f8f9fa;padding:12px;border-radius:6px}
        .info-item label{display:block;font-size:.65rem;color:#666;text-transform:uppercase;margin-bottom:3px;font-weight:600}
        .info-item span{font-size:.9rem;color:#333;word-break:break-all}
        .info-item.full{grid-column:span 2}
        .info-item.highlight{background:#e8f5e9;border:1px solid #a5d6a7}
        .info-item.highlight span{font-family:monospace;font-weight:700;color:#2e7d32;font-size:1.1rem}
        .info-item a{color:#4472C4}
        @media(max-width:768px){.info-grid{grid-template-columns:1fr}.info-item.full{grid-column:span 1}}
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üéì CRI Student Database</h1>
        <p>Total <span id="total">0</span> records | Last updated: January 2025</p>
    </header>
    <div class="stats">
        <div class="stat" onclick="filterByProgram('SRP')"><div class="num" id="sSRP">0</div><div class="label">SRP</div></div>

    </div>
    <div class="filters">
        <div class="filter-row">
            <div class="filter-group"><label>Student ID</label><input id="fID" placeholder="Search ID..." oninput="filter()"></div>

            <div class="filter-group"><label>Professor</label><select id="fPr" onchange="filter()"><option value="">All</option><option value="Alexander Ploss">Alexander Ploss</option><option value="Anastasia Romanou">Anastasia Romanou</option><option value="Andrea Bernini">Andrea Bernini</option><option value="Brian Stoltz">Brian Stoltz</option><option value="Cosimo Arnesano">Cosimo Arnesano</option><option value="David Woodruff">David Woodruff</option><option value="George Tseliousdis">George Tseliousdis</option><option value="Haifeng Xu">Haifeng Xu</option><option value="James Savoca">James Savoca</option><option value="Kit Hickey">Kit Hickey</option><option value="Liam Francis Gearon">Liam Francis Gearon</option><option value="Max Krasnow">Max Krasnow</option><option value="Nabil Alshurafa">Nabil Alshurafa</option><option value="Nasr Ghoniem">Nasr Ghoniem</option><option value="Oliver Linton">Oliver Linton</option><option value="Patrick Houlihan">Patrick Houlihan</option><option value="Pluto">Pluto</option><option value="Przemyslaw Jeziorski">Przemyslaw Jeziorski</option><option value="Robin Murphy">Robin Murphy</option><option value="Ronaldo Borja">Ronaldo Borja</option><option value="Ryan Fang">Ryan Fang</option><option value="Sarah Kavanagh">Sarah Kavanagh</option><option value="Shuangge Ma">Shuangge Ma</option><option value="Shunagge Ma">Shunagge Ma</option><option value="Thomas Meade">Thomas Meade</option><option value="William Burke-White">William Burke-White</option><option value="Yubin">Yubin</option></select></div>
            <div class="filter-group"><label>Graduation Year</label><select id="fY" onchange="filter()"><option value="">All</option><option>2024</option><option>2025</option><option>2026</option><option>2027</option><option>2028</option><option>2029</option></select></div>
        </div>
        <button class="btn btn-clear" onclick="clearFilters()">Clear Filters</button>
    </div>
    <div class="results">
        <div class="results-header"><h3>üìã Student List</h3><span id="count">0 results</span></div>
        <div class="table-wrap">
            <table><thead><tr>
                <th onclick="sort('studentId')">Student ID ‚Üï</th>
                <th onclick="sort('lastName')">Last Name ‚Üï</th>
                <th onclick="sort('firstName')">First Name ‚Üï</th>
                <th onclick="sort('school')">School ‚Üï</th>
                <th onclick="sort('program')">Program ‚Üï</th>
                <th onclick="sort('professor')">Professor ‚Üï</th>
                <th onclick="sort('gradYear')">Grad Year ‚Üï</th>
                <th>Files</th>
                <th>Publication</th>
            </tr></thead><tbody id="tbody"></tbody></table>
        </div>
    </div>
</div>
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header"><h2 id="mName">Student Details</h2><button class="modal-close" onclick="closeModal()">√ó</button></div>
        <div class="modal-body" id="mBody"></div>
    </div>
</div>

let filtered = [...DATA];
let sortKey = '', sortAsc = true;

function updateStats() {
    document.getElementById('total').textContent = DATA.length;
    document.getElementById('sSRP').textContent = DATA.filter(s=>s.program.includes('SRP')).length;
    document.getElementById('sW').textContent = DATA.filter(s=>s.program.includes('Winter')).length;
    document.getElementById('s1').textContent = DATA.filter(s=>s.program.includes('1-on-1')||s.program.toLowerCase().includes('1on1')||s.program.includes('Mentor')).length;
    document.getElementById('sE').textContent = DATA.filter(s=>s.program.includes('Extension')).length;
    document.getElementById('sIEMP').textContent = DATA.filter(s=>s.program==='IEMP').length;
    document.getElementById('sCIS').textContent = DATA.filter(s=>s.program.includes('CIS')).length;
    document.getElementById('sP').textContent = DATA.filter(s=>s.publication).length;
}

function filterByProgram(prog) {
    clearActiveStats();
    event.currentTarget.classList.add('active');
    
    if (prog === 'SRP') {
        filtered = DATA.filter(s => s.program.includes('SRP'));
    } else if (prog === 'Winter') {
        filtered = DATA.filter(s => s.program.includes('Winter'));
    } else if (prog === '1-on-1') {
        filtered = DATA.filter(s => s.program.includes('1-on-1') || s.program.toLowerCase().includes('1on1') || s.program.includes('Mentor'));
    } else if (prog === 'Extension') {
        filtered = DATA.filter(s => s.program.includes('Extension'));
    } else if (prog === 'IEMP') {
        filtered = DATA.filter(s => s.program === 'IEMP');
    } else if (prog === 'CIS') {
        filtered = DATA.filter(s => s.program.includes('CIS'));
    }
    
    document.getElementById('fP').value = '';
    render();
}

function filterByPublication() {
    clearActiveStats();
    event.currentTarget.classList.add('active');
    filtered = DATA.filter(s => s.publication);
    render();
}

function clearActiveStats() {
    document.querySelectorAll('.stat').forEach(s => s.classList.remove('active'));
}

function filter() {
    clearActiveStats();
    const id = document.getElementById('fID').value.toLowerCase();
    const n = document.getElementById('fN').value.toLowerCase();
    const p = document.getElementById('fP').value;
    const pr = document.getElementById('fPr').value;
    const y = document.getElementById('fY').value;
    
    filtered = DATA.filter(st => {
        if (id && !(st.studentId||'').toLowerCase().includes(id)) return false;
        if (n && !(st.firstName+' '+st.lastName).toLowerCase().includes(n) && !(st.lastName+' '+st.firstName).toLowerCase().includes(n)) return false;
        if (p) {
            if (p === 'SRP') {
                if (!st.program.includes('SRP')) return false;
            } else if (p === 'Winter') {
                if (!st.program.includes('Winter')) return false;
            } else if (p === '1-on-1') {
                if (!st.program.includes('1-on-1') && !st.program.toLowerCase().includes('1on1') && !st.program.includes('Mentor')) return false;
            } else if (p === 'Extension') {
                if (!st.program.includes('Extension')) return false;
            } else if (!st.program.includes(p)) return false;
        }
        if (pr && st.professor !== pr) return false;
        if (y && st.gradYear !== y) return false;
        return true;
    });
    render();
}

function clearFilters() {
    clearActiveStats();
    ['fID','fN','fP','fPr','fY'].forEach(id=>document.getElementById(id).value='');
    filtered = [...DATA];
    render();
}

function sort(key) {
    if (sortKey === key) sortAsc = !sortAsc;
    else { sortKey = key; sortAsc = true; }
    filtered.sort((a,b) => {
        const va = (a[key]||'').toString().toLowerCase();
        const vb = (b[key]||'').toString().toLowerCase();
        return sortAsc ? va.localeCompare(vb) : vb.localeCompare(va);
    });
    render();
}

function render() {
    const tbody = document.getElementById('tbody');
    document.getElementById('count').textContent = filtered.length + ' results';
    tbody.innerHTML = filtered.map((s,i) => `<tr>
        <td class="id-cell" onclick="view(${i})">${s.studentId||''}</td>
        <td>${s.lastName||''}</td>
        <td>${s.firstName||''}</td>
        <td title="${s.school||''}">${s.school||''}</td>
        <td>${s.program||''}</td>
        <td>${s.professor||''}</td>
        <td>${s.gradYear||''}</td>
        <td>${s.studentFile ? '<a href="'+s.studentFile+'" target="_blank" class="link-icon">üìÅ Files</a>' : '-'}</td>
        <td>${s.publication ? '<a href="'+s.publication.split(';')[0].trim()+'" target="_blank" class="link-icon">üìÑ View</a>' : '-'}</td>
    </tr>`).join('');
}

function view(i) {
    const s = filtered[i];
    document.getElementById('mName').textContent = (s.firstName||'') + ' ' + (s.lastName||'');
    
    let html = '';
    
    // Basic Info Section
    html += '<div class="section-title">üìå Basic Information</div>';
    html += '<div class="info-grid">';
    html += `<div class="info-item highlight full"><label>Student ID</label><span>${s.studentId||'-'}</span></div>`;
    html += `<div class="info-item"><label>Last Name</label><span>${s.lastName||'-'}</span></div>`;
    html += `<div class="info-item"><label>First Name</label><span>${s.firstName||'-'}</span></div>`;
    html += `<div class="info-item full"><label>Email</label><span>${s.email ? '<a href="mailto:'+s.email+'">'+s.email+'</a>' : '-'}</span></div>`;
    html += `<div class="info-item"><label>Graduation Year</label><span>${s.gradYear||'-'}</span></div>`;
    html += `<div class="info-item"><label>Agency</label><span>${s.agency||'-'}</span></div>`;
    html += `<div class="info-item full"><label>School</label><span>${s.school||'-'}</span></div>`;
    html += '</div>';
    
    // Program Info Section
    html += '<div class="section-title">üìö Program Information</div>';
    html += '<div class="info-grid">';
    html += `<div class="info-item"><label>Program</label><span>${s.program||'-'}</span></div>`;
    html += `<div class="info-item"><label>Professor</label><span>${s.professor||'-'}</span></div>`;
    html += `<div class="info-item full"><label>Student File</label><span>${s.studentFile ? '<a href="'+s.studentFile+'" target="_blank">üìÅ Open Google Drive Folder</a>' : '-'}</span></div>`;
    html += `<div class="info-item full"><label>Reference Letter</label><span>${s.referenceLetter||'-'}</span></div>`;
    html += '</div>';
    
    // Publication & Admission Section
    html += '<div class="section-title">üéì Publication & Admission</div>';
    html += '<div class="info-grid">';
    html += `<div class="info-item full"><label>Publication</label><span>${s.publication ? s.publication.split(';').map(l=>'<a href="'+l.trim()+'" target="_blank">'+l.trim()+'</a>').join('<br>') : '-'}</span></div>`;
    html += `<div class="info-item full"><label>Admission</label><span>${s.admission||'-'}</span></div>`;
    html += '</div>';
    
    // Parent Info Section
    html += '<div class="section-title">üë®‚Äçüë©‚Äçüëß Parent Information</div>';
    html += '<div class="info-grid">';
    html += `<div class="info-item"><label>Parent Name</label><span>${s.parentName||'-'}</span></div>`;
    html += `<div class="info-item"><label>Parent Email</label><span>${s.parentEmail ? '<a href="mailto:'+s.parentEmail+'">'+s.parentEmail+'</a>' : '-'}</span></div>`;
    html += '</div>';
    
    document.getElementById('mBody').innerHTML = html;
    document.getElementById('modal').classList.add('active');
}

function closeModal() { document.getElementById('modal').classList.remove('active'); }
document.getElementById('modal').onclick = e => { if(e.target.id==='modal') closeModal(); };
document.onkeydown = e => { if(e.key==='Escape') closeModal(); };

updateStats();
render();
</script>
